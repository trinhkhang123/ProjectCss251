<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StanDex Exchange</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./web3.min.js"></script>
    <script src="./snarkjs.min.js"></script>
    <!-- <script src="./node_modules/crypto-browserify/example/bundle.js"></script> -->
    <script src="./BigInteger.min.js"></script>
    <script src="./src/mimc.js"></script>
    <script src="./src/sparse_merkle_tree.js"></script>
    <script src="./src/compute_spend_inputs.js"></script>
    
    
    <!--<script src="crypto"></script>
    <script src="fs"></script>
    <script src="assert"></script>
    <script src="web3-utils"></script>
    <script src="web3"></script>
    <script src="circomlib"></script>
    <script src="assert"></script>
     -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <style>
      .center {
        text-align: center;
      }
      </style>
  </head>
  <body>

    <div id="header">
      <header>
        <div id="sub-title-container">
          <h1 id="title"></h1>
          <h2 id="subtitle">Decentralized Cryptocurrency Exchange</h2>
        </div>
        <div class="withdraw">
          <div id="liquidity-control">
            <h4 class="liquidity-control-title"> Adjust Liquidity: </h4>
            <label for="amt-eth">Amount in Eth:</label>
            <input id="amt-eth" type="text"/>
            <label for="amt-token" id="amt-token-name"></label>
            <input id="amt-token" type="text"/>
            <div id="liquidity-control-buttons">
            <button id="add-liquidity">Add Liquidity</button>
              <!-- <button id="remove-liquidity">Remove Liquidity</button> -->
              <!-- <button id="remove-all-liquidity">Khang</button> -->
            </div>
          </div>
          <h2>Withdraw :</h2>
          <label for="note">Your code: </label>
          <input id="note" type="text"/>
          <label for="recipient">Recipient: </label>
          <input id="recipient" type="text"/>
          <!-- <div id="remove-liquidity-withdraw"> -->
          <button id="remove-liquidity-withdraw">Remove Liquidity or Withdraw</button>
          </div>
        </div>
      </header>
    <div class="panel panel_right">
      <h2>My Account</h2>
      <select id="myaccount" class="account"></select>
    </div>
    <div id="main">
      <div id="main-display">
        <article>
          <div id="rate-display">
            <h1 id="current-rate-title"> Current rate: </h1>
            <h3 id="eth-token-rate-display"></h3>
            <h3 id="token-eth-rate-display"></h3>
            
          </div>
          <div id="amount-display">
            <h1 id="amount-swap-title"> Amount Swap: </h1>
            <h3 id="amount-eth-token-display"></h3>
            <h3 id="amount-token-eth-display"></h3>
          </div>
          <div id="liquidity-display">
            <h1 id="current-liquidity-title">Current Liquidity:</h1>
            <h3 id="eth-reserves"></h3>
            <h3 id="token-reserves"></h3>
          </div>
          <div id="swap-control">
            <h4 class="swap-control-title"> Swap Currencies: </h4>
            <label for="amt-to-swap">Amount:</label>
            <input id="amt-to-swap" type="text"/>
            <!-- <label for="max-slippage-swap">Maximum Slippage Percentage:</label>
            <input id="max-slippage-swap" type="text"/> -->
            <div id="swap-control-buttons">
              <button id="swap-eth"></button>
              <button id="swap-token"></button>
            </div>
            <div class="popup">
              <label for="give-code">Give code:</label>
              <p id = "give-code"></p>
              <button type="button">OK</button>
            </div>
          </div>
          
        </article>
        <pre id="log"></pre>
      </div>
      

    </div>
    <script src="./exchange.js"></script>
  </body>
</html>
